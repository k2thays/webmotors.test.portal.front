  default: -p pretty -p ci -p html_report -p json_report -p allure

  pretty: --format pretty
  ci: --format progress
  html_report: --format html --out=results/report.html
  json_report: --format json --out=results/report.json
  allure: --format pretty --publish-quiet --color --format AllureCucumber::CucumberFormatter --out results/allure-results